{% extends 'base.html' %}
{% block content %}

<h1>Song List</h1>

{% for song in object_list %}
  <div class="card">
    <a href="{% url 'detail' song.id %}">
      <div class="card-content">
        <span class="card-title">{{ song.song }}</span>
        <p>Name: {{ song.name }}</p>
        <p>Release: {{ song.released }}</p>
        <p>Description: {{ song.description }}</p>
      </div>
    </a>
{% endfor %}

{% endblock %}
